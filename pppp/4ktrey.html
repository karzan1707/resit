<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Include Bootstrap for toast notifications (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <h1>Welcome to My Page</h1>

  <!-- Original 'Like' button -->
  <button id="liveToastBtn">Like</button>

  <!-- 'I'm Bored' button -->
  <button id="getGoingBtn">I'm Bored</button>

  <!-- Toast element -->
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Toast Notification</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      This is a toast notification.
    </div>
  </div>

  <!-- Table Section -->
  <table id="personalTable">
    <!-- Table content goes here -->
  </table>

  <!-- About Us Section -->
  <div class="about-content" data-content="company">i like to watch football</div>
  <div class="about-content" data-content="values">my idol is Cristiano Ronaldo</div>

  <!-- Contact Information Section -->
  <button id="updateContactBtn">Update Contact Detail</button>
  <div id="telephone">Number not found</div>
  <div id="address">Email not found</div>

  <!-- Accessibility Section -->
  <label for="accessibilityToggle">Accessibility Toggle</label>
  <input type="checkbox" id="accessibilityToggle">

  <!-- Bootstrap JS for toast notifications (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Include JavaScript files -->
  <script src="js/welcome.js"></script>
  <script src="js/table.js"></script>
  <script src="js/aboutMe.js"></script>
  <script src="js/contact.js"></script>
  <script src="js/accessibility.js"></script>
</body>
</html>
